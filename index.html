<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"

    />
    <link

  <body>
    <section>
      <div class="img-form">
        <img src="image/undraw_in_sync_xwsa.svg" alt="" />
      </div>
      <div class="form-inputs">
        <form action="index.html">
          <img src="image/undraw_male_avatar_323b.svg" alt="" />
          <h2>WELCOME</h2>
          <div class="input-div one">
            <div class="i">
              <i class="bx bxs-user"></i>
            </div>
            <div>
              <h5>Uesername</h5>
              <input type="text" class="input username" />
              <span class="left1"></span>
            </div>
          </div>
          <div class="input-div two">
            <div class="i"><i class="bx bxs-lock-alt"></i></div>
            <div>
              <h5>Password</h5>
              <input type="password" class="input password" />
              <span class="left2"></span>
            </div>
          </div>
          <a href="#">Forgot Password?</a>
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </section>
    <script src="JS/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
